    QuickSightTemplateAPIGWlogs:
        Type: "AWS::QuickSight::Template"
        Properties:
            TemplateId: !Sub "${ProjectName}-template"
            Name: !Sub "${ProjectName}-template"
            AwsAccountId: !Ref AWS::AccountId
            VersionDescription: "1"
            SourceEntity:
                SourceAnalysis:
                    DataSetReferences:
                      - 
                        DataSetArn: !GetAtt ApiAccessLogsDataSet.Arn
                        DataSetPlaceholder: "API Access Logs"
                        
                    Arn: !GetAtt ApiGwAnalysis.Arn
            Permissions:
              - 
                Principal: !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:group/default/${ProjectName}-Admins"
                Actions:
                  - "quicksight:DescribeTemplate"
                  
    QuickSightDashboardAPIGWlog:
        Type: "AWS::QuickSight::Dashboard"
       
        Properties:
            DashboardId: !Sub "${ProjectName}-APIGWlogDashboard"
            Name: !Sub "${ProjectName}-APIGWlogDashboard"
            AwsAccountId: !Ref AWS::AccountId
            Permissions:
              - 
                Principal: !Sub "arn:aws:quicksight:${AWS::Region}:${AWS::AccountId}:group/default/${ProjectName}-Admins"
                Actions:
                  - "quicksight:DescribeDashboard"
                  - "quicksight:ListDashboardVersions"
                  - "quicksight:UpdateDashboardPermissions"
                  - "quicksight:QueryDashboard"
                  - "quicksight:UpdateDashboard"
                  - "quicksight:DeleteDashboard"
                  - "quicksight:DescribeDashboardPermissions"
                  - "quicksight:UpdateDashboardPublishedVersion"
           
            VersionDescription: "1"
            DashboardPublishOptions:
                AdHocFilteringOption:
                    AvailabilityStatus: "ENABLED"
                ExportToCSVOption:
                    AvailabilityStatus: "ENABLED"
                SheetControlsOption:
                    VisibilityState: "EXPANDED"
            SourceEntity:
                SourceTemplate:
                    DataSetReferences:
                      - 
                        DataSetArn: !GetAtt ApiAccessLogsDataSet.Arn
                        DataSetPlaceholder: "API Access Logs"
                     
                    Arn: !GetAtt QuickSightTemplateAPIGWlogs.Arn 
    
    
    GlueDatabasAPIGWlog:
      Type: AWS::Glue::Database
      Properties:
        CatalogId: !Ref AWS::AccountId
        DatabaseInput:
          Name: !Sub "${ProjectName}" 
          Description: Database for storing API Gateway access logs
    
    
    GlueTableAPIGWlog:
      Type: AWS::Glue::Table
      Properties: 
        DatabaseName: !Ref GlueDatabasAPIGWlog
        CatalogId: !Ref "AWS::AccountId"
        TableInput: 
          Name: logs
          Description: API Gateway access logs
          TableType: EXTERNAL_TABLE
          Parameters:
            classification: json
          StorageDescriptor: 
            Columns:
              - Name: requestid
                Type: string
              - Name: ip
                Type: string
              - Name: requesttime
                Type: string
              - Name: httpmethod
                Type: string
              - Name: routekey
                Type: string
              - Name: status
                Type: string
              - Name: protocol
                Type: string
              - Name: responselength
                Type: string
              - Name: extendedrequestid
                Type: string
              - Name: accountid
                Type: string
              - Name: apiid
                Type: string
              - Name: authorizerclaimsproperty
                Type: string
              - Name: authorizerprincipalid
                Type: string
              - Name: authorizerproperty
                Type: string
              - Name: awsendpointrequestid
                Type: string
              - Name: deploymentid
                Type: string
              - Name: domainname
                Type: string
              - Name: domainprefix
                Type: string
              - Name: errormessage
                Type: string
              - Name: errorresponsetype
                Type: string
            Location: s3://apigw-accesslogs-core-accesslogsbucket-hrefulcjxwcr/logs/
            InputFormat: org.apache.hadoop.mapred.TextInputFormat
            OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
            SerdeInfo: 
              SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
    
    
    GlueCrawlerRoleAPIGWlog:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: glue.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: GlueCrawlerPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                    - s3:ListBucket
                    - glue:CreateTable
                    - glue:UpdateTable
                    - glue:GetTable
                    - glue:GetTableVersion
                    - glue:GetTableVersions
                    - glue:BatchCreatePartition
                    - glue:BatchDeletePartition
                  Resource: "*"

          
    GlueCrawlerAPIGWlog:
      Type: AWS::Glue::Crawler
      Properties:
        Name: !Sub "${ProjectName}" 
        Role: !GetAtt GlueCrawlerRoleAPIGWlog.Arn
        DatabaseName: !Ref GlueDatabasAPIGWlog
        Targets:
          CatalogTargets:
            - DatabaseName: !Ref GlueDatabasAPIGWlog
              Tables:
                - !Sub "${ProjectName}" 
        Classifiers: []
        RecrawlPolicy:
          RecrawlBehavior: CRAWL_EVERYTHING
        SchemaChangePolicy:
          UpdateBehavior: UPDATE_IN_DATABASE
          DeleteBehavior: LOG
        Schedule:
          ScheduleExpression: "cron(00 15 * * ? *)"
          State: SCHEDULED